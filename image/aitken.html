<h1>Aitken’s算法</h1>
<div align="left">

<ul>
<li><span style="color:#E53333;"><b>原理：</b></span>
<br>　　由两个n-1次多项式的线性组合生成一个n次多项式</li>
</ul>
<p></p><div align="center">
<img src="../images/aitken1.png" height="180" width="214">
<p></p>
<p></p><div align="left">
<br>　　假设已经得到了n个数据点P0...P(n-1)的n-1次插值曲线P0(t)以及对P1...Pn
插值得到的n-1次曲线P1(t)，则通过加权平均可以得到n次插值曲线。
<p></p>
<p></p><div align="center">
<img src="../images/aitken2.png" height="55" width="284">
<p></p>
<p></p><div align="left">
　　就是根据几何距离加权平均，很简单，不详说了。很容易能够推广到三维空间。
